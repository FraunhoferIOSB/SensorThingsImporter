image: maven:latest

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-master:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS install
    - mvn dockerfile:build -Ddocker-image-name="$CI_REGISTRY_IMAGE"
    - mvn dockerfile:push -Ddocker-image-name="$CI_REGISTRY_IMAGE"
  only:
    - master
  tags:
    - ILT

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS compile
    - mvn dockerfile:build -Ddocker-image-name="$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
    - mvn dockerfile:push -Ddocker-image-name="$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  except:
    - master
  tags:
    - ILT
